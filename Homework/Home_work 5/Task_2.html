<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .road-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      width: 100%;
    }
    .road {
      width: 300px;
      height: 10px;
      background-color: #555;
      margin-top: 30px;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    .car {
      width: 50px;
      height: 30px;
      background-color: #3498db;
      border-radius: 5px;
      margin-left: -50px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: move-car 3s linear infinite;
    }
    .car-body {
      width: 50px;
      height: 20px;
      background-color: #2980b9;
      border-radius: 5px 5px 0 0;
    }
    .car-wheel {
      width: 12px;
      height: 12px;
      background-color: #333;
      border-radius: 50%;
      margin: 0 5px;
      animation: spin-wheel 0.5s linear infinite;
    }
    .wheel-left {
      margin-right: 10px;
    }
    .wheel-right {
      margin-left: 10px;
    }
    @keyframes move-car {
      0% {
        margin-left: -50px;
      }
      100% {
        margin-left: 300px;
      }
    }
    @keyframes spin-wheel {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<div class="road-loader">
  <div class="road">
    <div class="car">
      <div class="car-body"></div>
      <div class="car-wheel wheel-left"></div>
      <div class="car-wheel wheel-right"></div>
    </div>
  </div>
</div>
</body>
</html>
